<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button type="submit">Search</button>
        </form>

        <div id="weather-card" class="weather-card">
            <h2>New York</h2>
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-VoM7xnf0pnS7qwUqEQOMeTjKF8Rx2t.png" alt="Weather icon" class="weather-icon">
            <div class="temperature">22Â°C</div>
            <div class="conditions">Partly cloudy</div>
            <div class="humidity">Humidity: 60%</div>
        </div>

        <button id="add-favorite" class="favorite-btn">Add to Favorites</button>

        <div id="favorites">
            <h2>Favorite Cities</h2>
            <ul>
                <li><button>London</button></li>
                <li><button>Paris</button></li>
                <li><button>Tokyo</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
